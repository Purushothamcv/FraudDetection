services:
  # Backend API Service
  - type: web
    name: fraud-detection-api
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENVIRONMENT
        value: production
      - key: API_PREFIX
        value: /api/v1
    healthCheckPath: /health
    autoDeploy: true
